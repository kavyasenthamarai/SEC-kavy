<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saveetha Engineering College</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: purple;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      color: white;
    }
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .floating-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: purple;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .floating-icon:hover {
      background-color: darkviolet;
    }
    .chatbox-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 500px;
      height: 600px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      padding: 10px;
    }
    .chatbox-header {
      background-color: purple;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .chatbox-input {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    .chatbox-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chatbox-input button {
      padding: 10px 20px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chatbox-input button:hover {
      background-color: darkviolet;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>Saveetha Engineering College</div>
    <div>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#departments">Departments</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <div style="padding: 20px;">
    <h1>Welcome to Saveetha Engineering College</h1>
    <p>Explore our departments, facilities, and programs to know more about us.</p>
  </div>

  <div class="floating-icon" onclick="toggleChatbox()">
    ðŸ’¬
  </div>

  <div id="chatbox" class="chatbox-container">
    <div class="chatbox-header">Saveetha AI Bot</div>
    <div id="chatbox-messages" style="flex-grow: 1; overflow-y: auto; padding: 10px;"></div>
    <div class="chatbox-input">
      <input id="chat-input" type="text" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Toggle the chatbox visibility
    function toggleChatbox() {
      const chatbox = document.getElementById('chatbox');
      chatbox.style.display = chatbox.style.display === 'none' ? 'flex' : 'none';
    }

    // Send the message to Flask server
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value;
      if (message.trim() === '') return;  // Prevent sending empty messages
      
      const chatboxMessages = document.getElementById('chatbox-messages');
      chatboxMessages.innerHTML += `<div>User: ${message}</div>`;
      
      // Send the message to Flask backend
      fetch('http://127.0.0.1:5000/chatbot', {  // Adjust URL if hosted elsewhere
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        chatboxMessages.innerHTML += `<div>Bot: ${data.reply}</div>`;
        chatboxMessages.scrollTop = chatboxMessages.scrollHeight;
      })
      .catch(error => {
        console.error('Error:', error);
        chatboxMessages.innerHTML += `<div>Bot: Sorry, something went wrong.</div>`;
      });

      input.value = '';  // Clear input field after sending
    }

    // Send message on pressing Enter key
    document.getElementById('chat-input').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
